{% set name = "pyweed" %}
{% set version = "1.0.5" %}
{% set sha256 = "c3a812ad70723dac62d34e5a6abffb7966c60d188cd1adb57b62a170f63e412e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  # pyqt and obspy greatly restrict the available platforms here
  skip: True  # [py2k]
  entry_points:
    - pyweed = pyweed.pyweed_launcher:launch

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - basemap
    - future
    - matplotlib
    - obspy 1.1*
    - pandas
    - pillow
    - pyqt 5.6*
    - qtconsole
    - pyzmq
    - pyproj
    - proj4 5*


test:
  imports:
    - pyweed
  commands:
    - python -m pyweed.tests

about:
  home: https://iris-edu.github.io/pyweed/
  dev_url: https://github.com/iris-edu/pyweed
  license: LGPL-3.0
  license_file: LICENSE
  summary: "PyWEED: A cross-platform app for retrieving event-based seismic data."

extra:
  recipe-maintainers:
    - adam-iris
