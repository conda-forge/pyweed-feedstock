{% set name = "pyweed" %}
{% set version = "1.0.2" %}
{% set sha256 = "df79d48c2fca3240b2eb7d44e58d49ff58a57f12731657079f7179746a2e4a5e" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt
  # pyqt and obspy greatly restrict the available platforms here
  skip: True  # [py2k]
  skip: True  # [py>36]
  entry_points:
    - pyweed = pyweed.pyweed_launcher:launch

requirements:
  host:
    - python
    - setuptools
  run:
    - python
    - basemap
    - future
    - matplotlib 2*
    - obspy 1.1*
    - pandas
    - pillow
    - pyqt 4.11*
    - qtconsole
    - pyzmq
    - pyproj
    - proj4


test:
  imports:
    - pyweed
  commands:
    - python -m pyweed.tests

about:
  home: https://iris-edu.github.io/pyweed/
  dev_url: https://github.com/iris-edu/pyweed
  license: LGPL-3.0
  license_file: LICENSE
  summary: "PyWEED: A cross-platform app for retrieving event-based seismic data."

extra:
  recipe-maintainers:
    - adam-iris
