{% set name = "pyweed" %}
{% set version = "1.0.7" %}
{% set sha256 = "16e904aa9a774242cebfef6a69710904c5d6b3df67abbf2d902a3c8b16bee84a" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: python setup.py install --single-version-externally-managed --record record.txt
  # pyqt and obspy greatly restrict the available platforms here
  skip: True  # [py2k]
  entry_points:
    - pyweed = pyweed.pyweed_launcher:launch

requirements:
  host:
    - python
    - setuptools
  run:
    - python <3.11
    - basemap 1.3.*
    - matplotlib-base
    - obspy 1.3.*
    - pillow
    - pyqt 5.*
    - pyproj


test:
  imports:
    - pyweed
  commands:
    - python -m pyweed.tests

about:
  home: https://iris-edu.github.io/pyweed/
  dev_url: https://github.com/iris-edu/pyweed
  license: LGPL-3.0-or-later
  license_file: LICENSE
  summary: "PyWEED: A cross-platform app for retrieving event-based seismic data."

extra:
  recipe-maintainers:
    - adam-iris
